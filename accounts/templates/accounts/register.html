{% extends 'base.html' %}
{% block title %}Registro{% endblock %}

{% block content %}
<div class="max-w-md p-8 mx-auto mt-10 bg-white rounded-lg shadow">
    <h2 class="mb-6 text-2xl font-bold text-center">Crear cuenta</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block font-semibold">Usuario:</label>
            {{ form.username }}
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Correo electrónico:</label>
            {{ form.email }}
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Teléfono:</label>
            {{ form.phone }}
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Dirección:</label>
            {{ form.address }}
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Contraseña:</label>
            {{ form.password }}
        </div>
        <div class="mb-4">
            <label class="block font-semibold">Confirmar contraseña:</label>
            {{ form.password2 }}
        </div>
        <button type="submit" class="w-full py-2 text-white bg-green-600 rounded hover:bg-green-700">
            Registrarse
        </button>
    </form>

    <p class="mt-4 text-sm text-center">
        ¿Ya tienes cuenta? <a href="{% url 'accounts:login' %}" class="text-blue-600 hover:underline">Inicia sesión</a>.
    </p>
</div>
{% endblock %}
