{% extends 'base.html' %}
{% block title %}Mi perfil{% endblock %}

{% block content %}
<div class="max-w-lg p-8 mx-auto mt-10 bg-white rounded-lg shadow">
    <h2 class="mb-6 text-2xl font-bold text-center">üë§ Mi Perfil</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="p-3 mb-4 text-center text-green-700 bg-green-100 rounded">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block font-semibold">Usuario:</label>
            <input type="text" value="{{ user.username }}" class="w-full p-2 bg-gray-100 border rounded" readonly>
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Correo electr√≥nico:</label>
            <input type="email" name="email" value="{{ user.email }}" class="w-full p-2 border rounded">
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Tel√©fono:</label>
            {{ form.phone }}
        </div>

        <div class="mb-4">
            <label class="block font-semibold">Direcci√≥n:</label>
            {{ form.address }}
        </div>

        <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded hover:bg-blue-700">
            Guardar cambios
        </button>
    </form>
</div>
{% endblock %}
